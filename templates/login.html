<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
    <script src="{{ url_for('static', filename='code/login.js') }}"></script>
    <title>Login</title>
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form id="register-form" method="post">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" id="creationusernmae" required>
					<input type="email" name="email" placeholder="Email" id="creationemail" required>
                    <input type="password" name="pswd" placeholder="password" id="creationpass" required>
					<input type="password" name="cpswd" placeholder="Confirm Password" id="creationcpass" required>
					<button  type="button" id="signupbutton" onclick="submit_signup()">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form method="post">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" id="loginemail" required="">
					<input type="password" name="pswd" placeholder="Password" id="loginpass" required="">
					<button type="button" onclick="submit_login()">Login</button>
				</form>
			</div>
	</div>
</body>
</html>
